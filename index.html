<!DOCTYPE html>
<html ng-app='firettt'>
    <head>
        <title>FirebaseTTT</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"> </script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"> </script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"> </script>
        <script src="js/app.js"> </script>
        <script type="text/javascript" src="js/controller.js"> </script>
    </head>

    <body ng-controller="MainController as mainCtrl">

        <header>
            <div class= "playerName">
                <h1 class= "player1" ng-bind="mainCtrl.playerOne"> </h1> 
                    VS 
                <h1 class= "player2" ng-bind="mainCtrl.playerTwo"> </h1>
            </div>

            <div class= "playerScore">
                <h2 class= "player1score" ng-bind="mainCtrl.playerOneScore"> </h1> 
                    VS 
                <h2 class= "player2score" ng-bind="mainCtrl.playerTwoScore"> </h1>
            </div>

            <div class= "playResult">
                <h2 class="playerResult" ng-bind="mainCtrl.winner" ng-show="mainCtrl.showWinner"> </h2>
            </div>

            <div class= "playerNameInput">
                <input type="textbox" ng-model="mainCtrl.playerOne" 
                ng-show="mainCtrl.showName"  placeholder="Please type yout name">
                <input type="textbox" ng-model="mainCtrl.playerTwo" 
                ng-show="mainCtrl.showName"  placeholder="Please type yout name">
                <input type="button" value="Confirm" ng-click="mainCtrl.nameChange()" 
                    ng-show="mainCtrl.showName">
            </div>
        </header>

        <main>
            <div id="gridContainer">
                <div ng-repeat="grid in mainCtrl.whatever.gridList track by $index">
                    <span class="grids" ng-click="mainCtrl.decidePlayerMove($index)" 
                          ng-bind="grid.value">  
                    </span>
                </div>
            </div>

            <div class= "button wrapper">
                <input type="button" class="clearButton" value="clear" ng-click="mainCtrl.clearButton()"> 
            </div>
        </main>



    </body>
</html>
